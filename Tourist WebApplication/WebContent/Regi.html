<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="Regi.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<form action="login.html" method="post">
		<h1 style="text-align: center; font-weight:bold; text-decoration: underline; font-style: italic; margin-left:200px;color:red;">Registration</h1>
		<div class="regi">
			<label>First Name</label><br> <input type="text" name="fname"
				placeholder="Enter your first name"><br>
			<br> <label>Last Name:</label><br> <input type="text"
				name="lname" placeholder="Enter your last name"><br>
			<br> <label>Address:</label><br> <input type="text"
				name="add" placeholder="Enter your address"><br>
			<br> <label>Contact Number:</label><br>
			<select>
				<option>91</option>
				<option>71</option>
				<option>45</option>
				<option>921</option>
			</select>&nbsp<input type="text" name="no"
				placeholder="Enter your mobile number"><br>
			<br> <label>User Name:</label><br> <input type="text"
				name="name" placeholder="Enter user name"><br>
			<br> <label>Password:</label><br> <input type="text"
				name="pwd" placeholder="Enter password"><br>
			<br> <label>Confirm Password:</label><br> <input
				type="text" name="cpwd" placeholder="Enter confirm password"><br>
			<br> <br>
				<input type="submit" value="Submit" aria-pressed="false">
			
		</div>
		
	</form>
</body>
</html>
